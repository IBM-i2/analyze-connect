<!doctype html>

  <head>
    <title>i2 Connect Gateway REST SPI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        let docEl = document.getElementById("thedoc");
        let strSpec = "{\"openapi\":\"3.0.0\",\"info\":{\"title\":\"i2 Connect Gateway REST SPI\",\"description\":\"This documentation describes the server programming interface that you must implement when you write a connector to an external data source. The use of ALL_CAPS in resource paths indicates template values that you must substitute with real ones.\\n\\nAs well as reading the content here, you can click **Download OpenAPI spec** to retrieve the SPI specification in JSON format.\\n\\n## Endpoint discovery\\n\\nClients discover the URLs of connector endpoints through a combination of the topology file for the deployment and your connector code. At startup, the i2 Connect gateway makes a POST request to the configuration endpoint, which it discovers from the topology file: The base comes from the **base-url** attribute of the **&lt;connector&gt;** element, while CONFIGURATION_URL itself defaults to **\/config** unless you specify otherwise.\\n\\nFor example, if the **base-url** is http:\/\/localhost:3700, then the request comes to http:\/\/localhost:3700\/config.\\n\\nYour response from the configuration endpoint can contain information about one or more services. Each service can provide a query for a synchronous or an asynchronous operation, as well as an optional validation method and optional authentication constraints.\",\"version\":\"1.3\"},\"servers\":[{\"url\":\"\/\"}],\"tags\":[{\"name\":\"Async Query\",\"description\":\"Implement these methods to submit an asynchronous query to a data source, to report on its progress, and to retrieve results on completion.\"},{\"name\":\"Authentication\",\"description\":\"Implement this method to perform authentication on behalf of a service that you configured to require it.\"},{\"name\":\"Configuration\",\"description\":\"Implement these methods to provide the i2 Analyze gateway with information about your connector and its services.\"},{\"name\":\"Query\",\"description\":\"Implement these methods to query and retrieve results from a data source in response to a request from a client.\"}],\"paths\":{\"\/ASYNC_SERVICE_URL\":{\"post\":{\"tags\":[\"Async Query\"],\"summary\":\"Start an asynchronous query to fetch data from a service\",\"description\":\"When a client queries an external data source, the i2 Analyze server calls the gateway, and the i2 Connect gateway contacts the connector, passing the payload that the client provided. By default, the gateway prefixes ASYNC_SERVICE_URL with the base URL from the topology.\\n\\nThe other requests that ASYNC_SERVICE_URL supports provide ways to determine the status of a started asynchronous query, and to fetch its results upon success.\\n\\nIf the service in question also specifies the **validateUrl** property, then the gateway uses the VALIDATE_URL endpoint before it uses ASYNC_SERVICE_URL.\\n\\nThe response must contain a query ID that the client can use in subsequent requests to retrieve further information.\",\"operationId\":\"acquireAsync\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/Authorization\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"requestBody\":{\"description\":\"A payload that the service can interpret to modify its behavior.\\n\\nIf the service has a client configuration of type \'NONE\', the payload never contains conditions. For type \'FORM\', it contains conditions that have a fixed structure. For a \'CUSTOM\' client configuration, the contents of the **conditions** object are free-form.\\n\\nThe client configuration type has no effect on whether the request payload contains seed record data. When it does, the **seeds** object includes summary item type information in the following format:\\n\\n```json\\n\\\"allItemTypes\\\": [\\n  {\\n    \\\"displayName\\\": \\\"\\\",\\n    \\\"typeId\\\": \\\"ET5\\\",\\n    \\\"typeLocation\\\": \\\"INFOSTORE\\\",\\n    \\\"semanticTypeId\\\": \\\"\\\",\\n    \\\"propertyTypes\\\": {\\n      \\\"PT1\\\": {\\n        \\\"semanticTypeId\\\": \\\"\\\",\\n        \\\"displayName\\\": \\\"\\\",\\n        \\\"logicalType\\\": \\\"\\\"\\n      },\\n      \\\"PT2\\\": {\\n        \\\"semanticTypeId\\\": \\\"\\\",\\n        \\\"displayName\\\": \\\"\\\",\\n        \\\"logicalType\\\": \\\"\\\"\\n      }\\n    }\\n  }\\n]\\n```\\n\\nAn implementation of the endpoint can choose to act upon the information in the **allItemTypes** array, or to ignore it and use only the contents of **entities** and **links**.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/DaodRequest\"}}},\"required\":true},\"responses\":{\"200\":{\"description\":\"The POST method completed successfully and the query was started.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/AsyncQueryResponse\"}}}},\"401\":{\"$ref\":\"#\/components\/responses\/AuthenticationRequiredResponse\"},\"500\":{\"description\":\"The connector failed to start the query.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/ASYNC_SERVICE_URL\/{queryId}\":{\"get\":{\"tags\":[\"Async Query\"],\"summary\":\"Fetch the status of the specified asynchronous query\",\"description\":\"After a client starts an asynchronous query, it uses polling to determine its progress. The client polls the i2 Connect gateway, and the gateway calls connector to retrieve its status.\\n\\nThe response must contain one of three **state** values that indicate the status of the query: \'STARTED\', \'SUCCEEDED\', or \'FAILED\'.\\n\\nThe response can also contain a series of **substatuses** that report progress from the underlying data source. The four valid substatus types are \'INFORMATION\', \'WARNING\', \'ERROR\', and \'SUCCESS\'.\",\"operationId\":\"status\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/QueryId\"},{\"$ref\":\"#\/components\/parameters\/Authorization\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"responses\":{\"200\":{\"description\":\"The GET method completed successfully.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/AsyncQueryStatus\"}}}},\"304\":{\"description\":\"There are no changes to the status of the query.\"},\"401\":{\"$ref\":\"#\/components\/responses\/AuthenticationRequiredResponse\"},\"500\":{\"description\":\"The connector failed to determine the status of the query.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]},\"delete\":{\"tags\":[\"Async Query\"],\"summary\":\"Delete the specified asynchronous query when it is no longer needed\",\"description\":\"The i2 Connect gateway calls the DELETE method when a query has succeeded, been canceled, or failed. A connector can take the call as a cue to clean up any resources associated with processing the query.\",\"operationId\":\"delete\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/QueryId\"},{\"$ref\":\"#\/components\/parameters\/Authorization\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"responses\":{\"204\":{\"description\":\"The DELETE method completed successfully.\"},\"401\":{\"$ref\":\"#\/components\/responses\/AuthenticationRequiredResponse\"},\"500\":{\"description\":\"The connector failed to delete the query.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/ASYNC_SERVICE_URL\/{queryId}\/results\":{\"get\":{\"tags\":[\"Async Query\"],\"summary\":\"Fetch the results of the specified asynchronous query\",\"description\":\"Clients can attempt to retrieve results only from an asynchronous query whose state is \'SUCCEEDED\'. An attempt to fetch results from a query in any other state must fail.\\n\\nThe structure of the response is identical to the response from an ordinary query.\",\"operationId\":\"results\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/QueryId\"},{\"$ref\":\"#\/components\/parameters\/Authorization\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"responses\":{\"200\":{\"description\":\"The GET method completed successfully.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/I2ConnectData\"}}}},\"401\":{\"$ref\":\"#\/components\/responses\/AuthenticationRequiredResponse\"},\"500\":{\"description\":\"The connector failed to retrieve the results of the query.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/AUTH_LOGIN_URL\":{\"post\":{\"tags\":[\"Authentication\"],\"summary\":\"Log in to a service by passing the specified credentials\",\"description\":\"When a service is configured to require authentication, the i2 Connect gateway uses its login endpoint, passing the credentials that a user provided.\\n\\nIf authentication succeeds, the response contains a token that the gateway uses in calls to other service endpoints. If it fails, the response contains information in RFC 7807 format that the gateway can use to provide information to the client.\\n\\nAny endpoints that are configured to require authentication receive an `Authorization` header in the form **Bearer _token_**, where _token_ was returned from this endpoint following a successful authentication attempt.\",\"operationId\":\"login\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"requestBody\":{\"description\":\"The credentials for authenticating with the external data source, as defined in the authentication config for the service. For example, if the config is like this:\\n\\n```\\n\\\"fields\\\": [\\n  {\\n    \\\"id\\\": \\\"username\\\",\\n    \\\"label\\\": \\\"Username\\\",\\n    \\\"type\\\": \\\"text\\\"\\n  },\\n  {\\n    \\\"id\\\": \\\"password\\\",\\n    \\\"label\\\": \\\"Password\\\",\\n    \\\"type\\\": \\\"password\\\",\\n  }\\n]\\n```\\n\\nThen the **credentials** object might be like this:\\n\\n```\\n{\\n  \\\"username\\\": \\\"Imogen\\\",\\n  \\\"password\\\": \\\"thisismypassword\\\"\\n}\\n```\",\"content\":{\"application\/json\":{\"schema\":{\"type\":\"object\"}}},\"required\":true},\"responses\":{\"200\":{\"description\":\"The POST method completed successfully.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/AuthResponse\"}}}},\"401\":{\"$ref\":\"#\/components\/responses\/AuthenticationRequiredResponse\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/CONFIGURATION_URL\":{\"get\":{\"tags\":[\"Configuration\"],\"summary\":\"Fetch configuration information from a connector\",\"description\":\"At startup, the i2 Connect gateway retrieves configuration information from each connector that is defined in the topology file. By default, the gateway uses the endpoint `{baseURL}\/config`, but you can specify a different one in the definition.\\n\\n**Important:** For a connector that supports user-specific configuration, the response must contain the **userConfigUrl** field, in which case only the **schemaUrl**, **chartingSchemesUrl**, **schemaShortName**, and **gatewaySchema** fields are also valid. The connector must provide all other configuration information in response to requests on the USER_CONFIGURATION_URL endpoint.\\n\\nWhen the response contains them, for client configurations of type \'FORM\', the **config** object must have the following general structure:\\n\\n```json\\n\\\"config\\\": {\\n  \\\"mandatory\\\": false,\\n  \\\"sections\\\": [\\n    {\\n      \\\"title\\\": \\\"\\\",\\n      \\\"conditions\\\": [\\n        {\\n          \\\"id\\\": \\\"\\\",\\n          \\\"label\\\": \\\"\\\",\\n          \\\"description\\\": \\\"\\\",\\n          \\\"mandatory\\\": false,\\n          \\\"logicalType\\\": \\\"\\\",\\n          \\\"defaultValue\\\": \\\"\\\"\\n        }\\n      ]\\n    }\\n  ]\\n}\\n```\\n\\nWithin **config**, **mandatory** determines whether users are forced to view the form, regardless of whether it contains any mandatory conditions. Meanwhile, the **sections** array can contain multiple objects, and each section has a **conditions** array that can also contain multiple objects.\\n\\nWithin each condition, **id** must be unique, while the client displays **label** and **description** to users to explain what the condition does. **mandatory** determines whether users must provide a value for the condition, **defaultValue** allows you to pre-populate the condition with a value, and **logicalType** determines what kind of value it is and how you must format it. For the format rules, see [Valid formats for i2 Connect data values](https:\/\/i2group.github.io\/analyze-connect\/content\/miscellaneous\/data-model.html).\\n\\nSome logical types allow you to specify validation that the client must enforce on any value that the user provides.\\n\\nWhen **logicalType** is \'DOUBLE\' or \'INTEGER\', you can add **minValue** and **maxValue** fields to the condition to constrain the numeric range.\\n\\nWhen **logicalType** is \'SINGLE_LINE_STRING\' or \'MULTIPLE_LINE_STRING\', you can add two objects to the condition that constrain the length or the contents of the string:\\n\\n```json\\n\\\"maxStringLength\\\": {\\n  \\\"size\\\": 0,\\n  \/\/ Defaults to \\\"uf16codeunits\\\" if not specified\\n  \/\/ The other legitimate value is \\\"utf8bytes\\\"\\n  \\\"units\\\": \\\"\\\"\\n}\\n\\n\\\"extraStringValidation\\\": {\\n  \/\/ A regular expression that the value must match\\n  \\\"regex\\\": \\\"\\\",\\n  \/\/ A message that explains the extra validation to users\\n  \\\"message\\\": \\\"\\\"\\n}\\n```\\n\\nWhen **logicalType** is \'SUGGESTED_FROM\', you can add a **possibleValues** array to the condition. (See below.)\\n\\nWhen **logicalType** is \'SELECTED_FROM\', you _must_ add a **possibleValues** array to the condition:\\n\\n```json\\n\\\"possibleValues\\\": [\\n  {\\n    \\\"value\\\": \\\"\\\",\\n    \\\"displayName\\\": \\\"\\\"\\n  }\\n]\\n```\\n\\nEach object in **possibleValues** must have a **value** field that contains the value to be sent back when the client uses the service. If present, the client can display the value in **displayName** to users in place of the **value** itself.\\n\\nWhen **logicalType** is \'BOOLEAN\' or \'GEOSPATIAL\' or \'DATE\' or \'TIME\' or \'DATE_AND_TIME\', no additional validation is possible.\",\"operationId\":\"config\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"}],\"responses\":{\"200\":{\"description\":\"The GET method completed successfully.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/ConnectorConfig\"},\"examples\":{\"Simple search service\":{\"value\":{\"version\":\"1.2\",\"chartingSchemesUrl\":\"\/charting-schemes\",\"schemaShortName\":\"Example\",\"schemaUrl\":\"\/schema\",\"services\":[{\"id\":\"all-service\",\"name\":\"Get all\",\"description\":\"A service that retrieves all data.\",\"acquireUrl\":\"\/all\",\"resultIdsPersistent\":false}]}},\"Item type seeded search service\":{\"value\":{\"version\":\"1.2\",\"chartingSchemesUrl\":\"\/charting-schemes\",\"schemaUrl\":\"\/schema\",\"services\":[{\"id\":\"search-service\",\"name\":\"Search\",\"description\":\"A service that runs a seeded search with conditions.\",\"clientConfigId\":\"searchForm\",\"acquireUrl\":\"\/search\",\"validateUrl\":\"\/search\/validate\",\"seedConstraints\":{\"connectorIds\":[\"example-connector\"],\"seedTypes\":{\"allowedTypes\":\"ENTITY\",\"itemTypes\":[{\"id\":\"ET1\",\"max\":1,\"min\":1,\"typeLocation\":\"CONNECTOR\"}]}}}],\"clientConfigs\":[{\"id\":\"searchForm\",\"type\":\"FORM\",\"config\":{\"mandatory\":true,\"sections\":[{\"conditions\":[{\"id\":\"name\",\"label\":\"Name\",\"logicalType\":\"SINGLE_LINE_STRING\",\"maxStringLength\":{\"size\":10,\"units\":\"utf16codeunits\"},\"extraStringValidation\":{\"regex\":\"^a\",\"message\":\"The value must start with \'a\'.\"}},{\"id\":\"color\",\"label\":\"Item color\",\"mandatory\":true,\"logicalType\":\"SELECTED_FROM\",\"possibleValues\":[{\"value\":\"Red\"},{\"value\":\"Blue\"},{\"value\":\"Green\"}]},{\"id\":\"duration\",\"label\":\"Duration in seconds\",\"mandatory\":false,\"logicalType\":\"INTEGER\",\"defaultValue\":10,\"minValue\":0,\"maxValue\":60}]}]}}]}},\"Semantic type seeded search service\":{\"value\":{\"version\":\"1.2\",\"chartingSchemesUrl\":\"\/charting-schemes\",\"schemaUrl\":\"\/schema\",\"services\":[{\"id\":\"search-service\",\"name\":\"Search\",\"description\":\"A service that runs a semantically seeded search.\",\"acquireUrl\":\"\/search\",\"seedConstraints\":{\"min\":1,\"max\":1,\"seedTypes\":{\"semanticPropertyTypes\":{\"firstNameAndLastName\":[\"guid4DE7370B-60E5-4EB0-860E-4066D3DFD7B6\",\"guid62B01C18-2E64-46D5-B2FF-3C69B4F76FEB\"],\"idNumber\":[\"guidF9DA2FC4-4B32-4d42-A178-A238274D4C5D\"]}}}}]}},\"Simple authenticated search service\":{\"value\":{\"version\":\"1.2\",\"chartingSchemesUrl\":\"\/charting-schemes\",\"schemaUrl\":\"\/schema\",\"services\":[{\"id\":\"auth-service\",\"name\":\"Get all with auth\",\"description\":\"A service that retrieves all data. Authorized access only.\",\"acquireUrl\":\"\/all\",\"authConfigId\":\"authConfig\"}],\"authConfigs\":[{\"id\":\"authConfig\",\"loginUrl\":\"\/login\/userpass\",\"form\":{\"description\":\"This service requires a username and password.\",\"fields\":[{\"id\":\"username\",\"label\":\"Username\",\"type\":\"text\"},{\"id\":\"password\",\"label\":\"Password\",\"type\":\"password\"}]}}]}},\"Simple long-running search service\":{\"value\":{\"version\":\"1.2\",\"chartingSchemesUrl\":\"\/charting-schemes\",\"schemaUrl\":\"\/schema\",\"services\":[{\"id\":\"async-service\",\"name\":\"Get all\",\"description\":\"A service that retrieves all data.\",\"async\":{\"queriesResource\":\"\/async\",\"pollingIntervalInSeconds\":10}}]}},\"Visual Query search services\":{\"value\":{\"version\":\"1.2\",\"chartingSchemesUrl\":\"\/charting-schemes\",\"schemaUrl\":\"\/schema\",\"services\":[{\"id\":\"vq-service-wildcard\",\"name\":\"Visual Query service with wildcard restrictions\",\"description\":\"A Visual Query service that prevents using the WILDCARD_PATTERN operator on property type PT1.\",\"clientConfigId\":\"vq-config-wildcard\",\"acquireUrl\":\"\/vq\",\"validateUrl\":\"\/vq\/validate\"},{\"id\":\"vq-service-between\",\"name\":\"Visual Query service with between date restrictions\",\"description\":\"A Visual Query service that prevents using the BETWEEN operator on DATE aspects of entity type ET1, and excludes ET3 completely.\",\"clientConfigId\":\"vq-config-between\",\"acquireUrl\":\"\/vq\"}],\"clientConfigs\":[{\"id\":\"vq-config-wildcard\",\"type\":\"VISUAL_QUERY\",\"config\":{\"operatorUsageRules\":[{\"ruleType\":\"DENY\",\"itemTypeId\":\"ET1\",\"propertyTypeIds\":[\"PT1\"],\"operators\":[\"WILDCARD_PATTERN\"]}],\"constraints\":{\"outputSelectionSupported\":false,\"maximumCountConditions\":1,\"maximumQueryLinkCount\":1,\"maximumAnyEntityTypeSupported\":1,\"maximumAnyLinkTypeSupported\":1}}},{\"id\":\"vq-config-between\",\"type\":\"VISUAL_QUERY\",\"config\":{\"operatorUsageRules\":[{\"ruleType\":\"DENY\",\"itemTypeId\":\"ET1\",\"operators\":[\"BETWEEN\"],\"aspects\":[\"DATE\"]}],\"paletteItemTypes\":{\"mode\":\"DENY\",\"itemTypeIds\":[\"ET3\"]}}}]}}}}}},\"500\":{\"description\":\"The connector failed to provide configuration information.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/SYNC_SERVICE_URL\":{\"post\":{\"tags\":[\"Query\"],\"summary\":\"Fetch data from the service\",\"description\":\"When a client queries an external data source, the i2 Analyze server calls the gateway, and the i2 Connect gateway contacts the connector, passing the payload that the client provided. By default, the gateway prefixes SYNC_SERVICE_URL with the base URL from the topology.\\n\\nIf the service in question also specifies the **validateUrl** property, then the gateway uses the VALIDATE_URL endpoint before it uses SYNC_SERVICE_URL.\\n\\nIn the response, the **properties** maps that appear in the contents of the **entities** and **links** arrays must have the following general structure:\\n\\n```json\\n\\\"properties\\\": {\\n  \\\"PT1\\\": false,\\n  \\\"PT2\\\": 0,\\n  \\\"PT3\\\": \\\"\\\",\\n  \\\"PT4\\\": {\\n    \\\"localDateAndTime\\\": \\\"\\\",\\n    \\\"timeZoneId\\\": \\\"\\\",\\n    \\\"isDST\\\": false\\n  },\\n  \\\"PT5\\\": {\\n    \\\"type\\\": \\\"\\\",\\n    \\\"coordinates\\\": [\\n      0,\\n      0,\\n      0\\n    ]\\n  }\\n}\\n```\\n\\nIn the example, **PT1**, **PT2**, **PT3**, **PT4**, and **PT5** are valid property types that belong to the entity or link type that was specified in **typeId**. **PT1** has the \'BOOLEAN\' logical type, and **PT2** has one of the numeric logical types. **PT3** might have any of the others, although there are extra rules about \'DATE_AND_TIME\' and \'GEOSPATIAL\' properties that are reflected in **PT4** and **PT5**.\\n\\nFor complete information about how to format values for all the logical types that i2 Analyze supports, see [Valid formats for i2 Connect data values](https:\/\/i2group.github.io\/analyze-connect\/content\/miscellaneous\/data-model.html).\",\"operationId\":\"acquire\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/Authorization\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"requestBody\":{\"description\":\"A payload that the service can interpret to modify its behavior.\\n\\nIf the service has a client configuration of type \'NONE\', the payload never contains conditions. For type \'FORM\', it contains conditions that have a fixed structure. For a \'CUSTOM\' client configuration, the contents of the **conditions** object are free-form.\\n\\nThe client configuration type has no effect on whether the request payload contains seed record data. When it does, the **seeds** object includes summary item type information in the following format:\\n\\n```json\\n\\\"allItemTypes\\\": [\\n  {\\n    \\\"displayName\\\": \\\"\\\",\\n    \\\"typeId\\\": \\\"ET5\\\",\\n    \\\"typeLocation\\\": \\\"INFOSTORE\\\",\\n    \\\"semanticTypeId\\\": \\\"\\\",\\n    \\\"propertyTypes\\\": {\\n      \\\"PT1\\\": {\\n        \\\"semanticTypeId\\\": \\\"\\\",\\n        \\\"displayName\\\": \\\"\\\",\\n        \\\"logicalType\\\": \\\"\\\"\\n      },\\n      \\\"PT2\\\": {\\n        \\\"semanticTypeId\\\": \\\"\\\",\\n        \\\"displayName\\\": \\\"\\\",\\n        \\\"logicalType\\\": \\\"\\\"\\n      }\\n    }\\n  }\\n]\\n```\\n\\nAn implementation of the endpoint can choose to act upon the information in the **allItemTypes** array, or to ignore it and use only the contents of **entities** and **links**.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/DaodRequest\"}}},\"required\":true},\"responses\":{\"200\":{\"description\":\"The POST method completed successfully.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/I2ConnectData\"}}}},\"401\":{\"$ref\":\"#\/components\/responses\/AuthenticationRequiredResponse\"},\"500\":{\"description\":\"The connector failed to process the request for data.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/USER_CONFIGURATION_URL\":{\"get\":{\"tags\":[\"Configuration\"],\"summary\":\"Fetch the user-specific configuration information for the current user\",\"description\":\"At startup, the i2 Connect gateway retrieves configuration information from each connector that is defined in the topology file. If the configuration contains the **userConfigUrl** field, the i2 Connect gateway uses its value as the URL for accessing this endpoint.\\n\\nFor a connector that supports user-specific configuration, the fields in the response replace the identically named fields in the response from the CONFIGURATION_URL endpoint.\",\"operationId\":\"userConfig\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/components\/parameters\/Accept-Language\"}],\"responses\":{\"200\":{\"description\":\"The GET method completed successfully.\",\"content\":{\"application\/json\":{\"schema\":{\"$ref\":\"#\/components\/schemas\/UserConnectorConfig\"}}}},\"500\":{\"description\":\"The connector failed to provide configuration information.\"}},\"x-i2-api\":{\"since\":\"1.0\"},\"x-badges\":[{\"color\":\"primary-color\",\"label\":\"Since: 1.0\"}]}},\"\/VALIDATE_URL\":{\"post\":{\"tags\":[\"Query\",\"Async Query\"],\"summary\":\"Validate a request for data from a service\",\"description\":\"The i2 Connect gateway uses the VALIDATE_URL endpoint in two places: when a client makes a direct request, and immediately before it uses the SYNC_SERVICE_URL or ASYNC_SERVICE_URL endpoint. By default, the gateway prefixes VALIDATE_URL with the base URL from the topology.\\n\\nIf validation fails in front of an attempt to acquire data, the gateway does not continue with the attempt.\",\"operationId\":\"validate\",\"parameters\":[{\"$ref\":\"#\/components\/parameters\/I2-Spi-Versions\"},{\"$ref\":\"#\/components\/parameters\/Authorization\"},{\"$ref\":\"#\/components\/parameters\/I2-Command-Access-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-Principal\"},{\"$ref\":\"#\/components\/parameters\/I2-Display-Name\"},{\"$ref\":\"#\/components\/parameters\/I2-Security-Permissions\"},{\"$ref\":\"#\/components\/parameters\/I2-User-Groups\"},{\"$ref\":\"#\/
